<div class="page-container flex flex-content-center">
	<app-card>
		<div class="header flex-column" header>
			<h2 class="title">Reset Forgotten Password</h2>
		</div>
		<div class="content" content>
			<form #changePasswordForm class="changePasswordForm flex-column" [formGroup]="forgotPwForm">
				<div class="form-field flex-column">
					<label class="label" for="emailInput">Email Address</label>
					<input id="emailInput" class="input" placeholder="youremail@knowhere.com" type="email" [formControl]="email" name="email">
				</div>
				<div class="form-field flex-column">
					<label class="label" for="passwordInput">New Password</label>
					<input id="passwordInput" class="input" placeholder="New Password" type="password" [formControl]="new_password" name="new_password">
				</div>
				<div class="form-field flex-column">
					<label class="label" for="verifyPassword">Verify Password</label>
					<input id="verifyPassword" class="input" placeholder="New Password Again" type="password" [formControl]="verify_password" name="verify_password">
				</div>
			</form>
		</div>
		<div class="actions flex-row flex-content-end" actions>
			<button (click)="onCancelClick()">Cancel</button>
			<button (click)="onUpdateClick()">Update</button>
		</div>
	</app-card>
</div>
